<div *ngIf="item != null">

    <div class="row">
        <div class="row-xs-12">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ item.name }}</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row-xs-12">
            <img [src]="item.imagePath" class="img-fluid rounded" style="max-height: 50px;">
        </div>
    </div>
    <div class="row">
        <div class="row-xs-12">
            <div class="dropdown">
                <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Manage items
                    <i class="fs "></i>
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Add Ingridients</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row-xs-12">
            <div class="">
                {{ item.description }}
            </div>
        </div>
    </div>

</div>
